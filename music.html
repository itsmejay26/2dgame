<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resonance Garden</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a12;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
        }

        .harmony-meter {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .harmony-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .mood-indicator {
            position: absolute;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 100%);
            z-index: 100;
            pointer-events: auto;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .start-screen.hidden {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .game-title {
            font-size: 42px;
            font-weight: 200;
            color: #fff;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 0 0 40px rgba(100, 200, 255, 0.4);
        }

        .game-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 4px;
            margin-bottom: 60px;
            text-transform: uppercase;
        }

        .start-btn {
            padding: 18px 60px;
            font-size: 16px;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .start-btn:hover, .start-btn:active {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .instructions {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            line-height: 1.8;
            max-width: 300px;
        }

        .combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: 100;
            color: rgba(255, 255, 255, 0);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .combo-display.show {
            color: rgba(255, 255, 255, 0.8);
            transform: translate(-50%, -50%) scale(1.2);
        }

        .pulse-ring {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: pulseRing 1s ease-in-out infinite;
        }

        @keyframes pulseRing {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.5; }
            50% { transform: translateX(-50%) scale(1.1); opacity: 1; }
        }

        .touch-hint {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .level-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            letter-spacing: 2px;
        }

        .resonance-points {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 8px;
        }

        .resonance-point {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .resonance-point.active {
            background: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.6);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-overlay">
        <div class="score-display" id="scoreDisplay">0</div>
        <div class="harmony-meter">
            <div class="harmony-fill" id="harmonyFill"></div>
        </div>
        <div class="mood-indicator" id="moodIndicator">Awakening</div>
        
        <div class="level-display" id="levelDisplay">Phase 1</div>
        
        <div class="resonance-points" id="resonancePoints">
            <div class="resonance-point"></div>
            <div class="resonance-point"></div>
            <div class="resonance-point"></div>
            <div class="resonance-point"></div>
            <div class="resonance-point"></div>
        </div>
        
        <div class="combo-display" id="comboDisplay"></div>
        
        <div class="pulse-ring" id="pulseRing"></div>
        <div class="touch-hint">tap to the rhythm</div>
    </div>
    
    <div class="start-screen" id="startScreen">
        <h1 class="game-title">RESONANCE</h1>
        <p class="game-subtitle">Garden of Sound</p>
        <button class="start-btn" id="startBtn">Begin</button>
        <p class="instructions">
            Plant seeds of sound by tapping in rhythm.<br>
            Watch your garden grow with harmony.<br>
            Each plant creates unique melodies.
        </p>
    </div>

    <script>
        // Game Configuration
        const CONFIG = {
            baseTempos: [80, 100, 120, 140],
            scales: {
                peaceful: ['C4', 'E4', 'G4', 'A4', 'C5', 'E5'],
                mystical: ['D4', 'F4', 'A4', 'C5', 'D5', 'F5'],
                joyful: ['G4', 'B4', 'D5', 'E5', 'G5', 'B5'],
                melancholic: ['A3', 'C4', 'E4', 'G4', 'A4', 'C5']
            },
            moods: ['Awakening', 'Blooming', 'Flourishing', 'Transcendent'],
            colors: {
                peaceful: { primary: '#4facfe', secondary: '#00f2fe', bg: '#0a1628' },
                mystical: { primary: '#a855f7', secondary: '#ec4899', bg: '#1a0a28' },
                joyful: { primary: '#fbbf24', secondary: '#f472b6', bg: '#1a1408' },
                melancholic: { primary: '#60a5fa', secondary: '#34d399', bg: '#0a1a1a' }
            }
        };

        // Canvas Setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Audio Engine
        let audioStarted = false;
        let synth, padSynth, bassSynth, bellSynth;
        let currentScale = CONFIG.scales.peaceful;
        let currentMood = 'peaceful';
        let bpm = 100;
        let beatInterval;
        let beatCount = 0;

        function initAudio() {
            // Main melodic synth
            synth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: 'sine' },
                envelope: { attack: 0.02, decay: 0.3, sustain: 0.2, release: 1 }
            }).toDestination();
            synth.volume.value = -8;

            // Ambient pad
            padSynth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: 'triangle' },
                envelope: { attack: 0.5, decay: 1, sustain: 0.8, release: 2 }
            }).toDestination();
            padSynth.volume.value = -20;

            // Bass
            bassSynth = new Tone.MonoSynth({
                oscillator: { type: 'sine' },
                envelope: { attack: 0.1, decay: 0.3, sustain: 0.4, release: 0.8 }
            }).toDestination();
            bassSynth.volume.value = -15;

            // Bell sounds for perfect timing
            bellSynth = new Tone.MetalSynth({
                envelope: { attack: 0.001, decay: 0.4, release: 0.2 }
            }).toDestination();
            bellSynth.volume.value = -20;
        }

        function playNote(note, duration = '8n') {
            if (!audioStarted) return;
            synth.triggerAttackRelease(note, duration);
        }

        function playPad() {
            if (!audioStarted) return;
            const chord = [currentScale[0], currentScale[2], currentScale[4]];
            padSynth.triggerAttackRelease(chord, '2n');
        }

        function playBass() {
            if (!audioStarted) return;
            const bassNote = currentScale[0].replace(/\d/, '2');
            bassSynth.triggerAttackRelease(bassNote, '4n');
        }

        function playBell() {
            if (!audioStarted) return;
            bellSynth.triggerAttackRelease('C6', '16n');
        }

        // Game State
        const gameState = {
            score: 0,
            harmony: 0,
            combo: 0,
            maxCombo: 0,
            level: 1,
            resonancePoints: 0,
            plants: [],
            particles: [],
            ripples: [],
            beatPulse: 0,
            lastBeatTime: 0,
            isOnBeat: false,
            beatWindow: 150,
            running: false
        };

        // Plant Class - The core game element
        class Plant {
            constructor(x, y, note) {
                this.x = x;
                this.y = y;
                this.note = note;
                this.age = 0;
                this.maxAge = 500 + Math.random() * 300;
                this.size = 0;
                this.targetSize = 20 + Math.random() * 30;
                this.hue = Math.random() * 60 + (currentMood === 'peaceful' ? 180 : 
                           currentMood === 'mystical' ? 280 : 
                           currentMood === 'joyful' ? 40 : 200);
                this.segments = [];
                this.flowers = [];
                this.swayOffset = Math.random() * Math.PI * 2;
                this.growthRate = 0.5 + Math.random() * 0.5;
                this.lastPlayTime = 0;
                this.playInterval = 2000 + Math.random() * 2000;
                this.alpha = 0;
                this.generateStructure();
            }

            generateStructure() {
                const numSegments = 3 + Math.floor(Math.random() * 4);
                let currentY = this.y;
                let currentX = this.x;
                
                for (let i = 0; i < numSegments; i++) {
                    const segHeight = 15 + Math.random() * 25;
                    const curve = (Math.random() - 0.5) * 20;
                    this.segments.push({
                        startX: currentX,
                        startY: currentY,
                        endX: currentX + curve,
                        endY: currentY - segHeight,
                        width: 3 - i * 0.3,
                        progress: 0
                    });
                    currentX += curve;
                    currentY -= segHeight;
                }

                // Add flowers at the top
                const numFlowers = 1 + Math.floor(Math.random() * 3);
                for (let i = 0; i < numFlowers; i++) {
                    this.flowers.push({
                        offsetX: (Math.random() - 0.5) * 20,
                        offsetY: Math.random() * -10,
                        size: 0,
                        targetSize: 8 + Math.random() * 12,
                        petals: 5 + Math.floor(Math.random() * 4),
                        rotation: Math.random() * Math.PI * 2,
                        bloom: 0
                    });
                }
            }

            update(deltaTime, beatPulse) {
                this.age += deltaTime;
                this.alpha = Math.min(1, this.alpha + deltaTime * 0.003);
                
                // Grow segments progressively
                const growthPerSegment = this.maxAge / this.segments.length;
                this.segments.forEach((seg, i) => {
                    const segmentAge = this.age - i * growthPerSegment * 0.5;
                    seg.progress = Math.min(1, Math.max(0, segmentAge / (growthPerSegment * 0.8)));
                });

                // Bloom flowers after stem grows
                if (this.age > this.maxAge * 0.6) {
                    this.flowers.forEach(flower => {
                        flower.bloom = Math.min(1, flower.bloom + deltaTime * 0.002);
                        flower.size = flower.targetSize * flower.bloom;
                        flower.rotation += deltaTime * 0.0005;
                    });
                }

                // Sway with beat
                this.swayOffset += deltaTime * 0.002;

                // Play sound periodically
                const now = Date.now();
                if (now - this.lastPlayTime > this.playInterval && this.flowers[0]?.bloom > 0.5) {
                    if (Math.random() < 0.3) {
                        playNote(this.note, '8n');
                        this.createParticles();
                    }
                    this.lastPlayTime = now;
                }

                return this.age < this.maxAge * 2;
            }

            createParticles() {
                const topSeg = this.segments[this.segments.length - 1];
                for (let i = 0; i < 5; i++) {
                    gameState.particles.push(new Particle(
                        topSeg.endX + (Math.random() - 0.5) * 20,
                        topSeg.endY + (Math.random() - 0.5) * 20,
                        this.hue
                    ));
                }
            }

            draw(ctx, beatPulse) {
                ctx.save();
                ctx.globalAlpha = this.alpha * (this.age > this.maxAge * 1.5 ? 
                    Math.max(0, 1 - (this.age - this.maxAge * 1.5) / (this.maxAge * 0.5)) : 1);

                const sway = Math.sin(this.swayOffset) * 5 * (1 + beatPulse * 0.3);

                // Draw stem segments
                this.segments.forEach((seg, i) => {
                    if (seg.progress <= 0) return;
                    
                    const swayAmount = sway * (i + 1) * 0.3;
                    const startX = seg.startX + swayAmount * i * 0.5;
                    const endX = seg.endX + swayAmount;
                    const currentEndY = seg.startY + (seg.endY - seg.startY) * seg.progress;

                    ctx.beginPath();
                    ctx.moveTo(startX, seg.startY);
                    ctx.quadraticCurveTo(
                        (startX + endX) / 2 + swayAmount,
                        (seg.startY + currentEndY) / 2,
                        endX,
                        currentEndY
                    );
                    ctx.strokeStyle = `hsla(${this.hue + 40}, 60%, ${40 + beatPulse * 20}%, ${0.8 - i * 0.1})`;
                    ctx.lineWidth = seg.width * seg.progress;
                    ctx.lineCap = 'round';
                    ctx.stroke();
                });

                // Draw flowers
                const topSeg = this.segments[this.segments.length - 1];
                if (topSeg.progress > 0.8) {
                    this.flowers.forEach(flower => {
                        if (flower.bloom <= 0) return;
                        
                        const fx = topSeg.endX + flower.offsetX + sway;
                        const fy = topSeg.endY * topSeg.progress + flower.offsetY;
                        
                        // Petals
                        for (let p = 0; p < flower.petals; p++) {
                            const angle = (p / flower.petals) * Math.PI * 2 + flower.rotation;
                            const petalSize = flower.size * (1 + beatPulse * 0.2);
                            
                            ctx.beginPath();
                            ctx.ellipse(
                                fx + Math.cos(angle) * petalSize * 0.5,
                                fy + Math.sin(angle) * petalSize * 0.5,
                                petalSize * 0.6,
                                petalSize * 0.3,
                                angle,
                                0,
                                Math.PI * 2
                            );
                            ctx.fillStyle = `hsla(${this.hue}, 70%, ${60 + beatPulse * 20}%, ${0.8 * flower.bloom})`;
                            ctx.fill();
                        }

                        // Center
                        ctx.beginPath();
                        ctx.arc(fx, fy, flower.size * 0.3, 0, Math.PI * 2);
                        ctx.fillStyle = `hsla(${this.hue + 30}, 80%, 70%, ${flower.bloom})`;
                        ctx.fill();
                    });
                }

                ctx.restore();
            }
        }

        // Particle Class
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = -Math.random() * 2 - 1;
                this.size = 2 + Math.random() * 3;
                this.hue = hue;
                this.life = 1;
                this.decay = 0.01 + Math.random() * 0.02;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.02;
                this.life -= this.decay;
                return this.life > 0;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 70%, ${this.life * 0.8})`;
                ctx.fill();
            }
        }

        // Ripple Class
        class Ripple {
            constructor(x, y, perfect = false) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = perfect ? 150 : 80;
                this.speed = perfect ? 4 : 2;
                this.life = 1;
                this.perfect = perfect;
            }

            update() {
                this.radius += this.speed;
                this.life = 1 - this.radius / this.maxRadius;
                return this.life > 0;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = this.perfect ? 
                    `rgba(79, 172, 254, ${this.life * 0.8})` : 
                    `rgba(255, 255, 255, ${this.life * 0.3})`;
                ctx.lineWidth = this.perfect ? 3 : 1;
                ctx.stroke();
            }
        }

        // Background Elements
        class BackgroundOrb {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = height + 50;
                this.size = 20 + Math.random() * 60;
                this.speed = 0.2 + Math.random() * 0.5;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = 0.01 + Math.random() * 0.02;
                this.hue = Math.random() * 60 + 200;
            }

            update() {
                this.y -= this.speed;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.5;
                
                if (this.y < -this.size) {
                    this.reset();
                }
            }

            draw(ctx, beatPulse) {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * (1 + beatPulse * 0.2)
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 60%, 50%, 0.1)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 60%, 50%, 0)`);
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * (1 + beatPulse * 0.2), 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        const backgroundOrbs = Array(15).fill(null).map(() => new BackgroundOrb());

        // Beat Detection
        function startBeat() {
            const beatTime = 60000 / bpm;
            
            beatInterval = setInterval(() => {
                beatCount++;
                gameState.beatPulse = 1;
                gameState.lastBeatTime = Date.now();
                gameState.isOnBeat = true;

                // Play ambient sounds on certain beats
                if (beatCount % 4 === 0) {
                    playPad();
                }
                if (beatCount % 2 === 0) {
                    playBass();
                }

                // Update pulse ring
                const pulseRing = document.getElementById('pulseRing');
                pulseRing.style.transform = 'translateX(-50%) scale(1.3)';
                setTimeout(() => {
                    pulseRing.style.transform = 'translateX(-50%) scale(1)';
                }, 100);

                setTimeout(() => {
                    gameState.isOnBeat = false;
                }, gameState.beatWindow);

            }, beatTime);
        }

        function stopBeat() {
            clearInterval(beatInterval);
        }

        // Input Handling
        function handleTap(x, y) {
            if (!gameState.running) return;

            const now = Date.now();
            const timeSinceBeat = now - gameState.lastBeatTime;
            const beatTime = 60000 / bpm;
            const nearestBeatDist = Math.min(timeSinceBeat, beatTime - timeSinceBeat);
            
            const isPerfect = nearestBeatDist < gameState.beatWindow * 0.5;
            const isGood = nearestBeatDist < gameState.beatWindow;

            // Create ripple effect
            gameState.ripples.push(new Ripple(x, y, isPerfect));

            if (isGood) {
                // Plant a new flower
                const noteIndex = Math.floor((x / width) * currentScale.length);
                const note = currentScale[noteIndex];
                
                gameState.plants.push(new Plant(x, y, note));
                playNote(note, isPerfect ? '4n' : '8n');

                if (isPerfect) {
                    playBell();
                    gameState.combo++;
                    gameState.score += 100 * gameState.combo;
                    gameState.harmony = Math.min(100, gameState.harmony + 5);
                    
                    // Show combo
                    if (gameState.combo > 2) {
                        const comboDisplay = document.getElementById('comboDisplay');
                        comboDisplay.textContent = `${gameState.combo}x`;
                        comboDisplay.classList.add('show');
                        setTimeout(() => comboDisplay.classList.remove('show'), 500);
                    }

                    // Add particles
                    for (let i = 0; i < 10; i++) {
                        gameState.particles.push(new Particle(x, y, 200));
                    }
                } else {
                    gameState.score += 50;
                    gameState.harmony = Math.min(100, gameState.harmony + 2);
                }

                gameState.maxCombo = Math.max(gameState.maxCombo, gameState.combo);
                updateResonancePoints();
            } else {
                gameState.combo = 0;
                gameState.harmony = Math.max(0, gameState.harmony - 5);
            }

            updateUI();
            checkLevelUp();
        }

        // Touch/Click Events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleTap(touch.clientX, touch.clientY);
        });

        canvas.addEventListener('click', (e) => {
            handleTap(e.clientX, e.clientY);
        });

        // UI Updates
        function updateUI() {
            document.getElementById('scoreDisplay').textContent = gameState.score.toLocaleString();
            document.getElementById('harmonyFill').style.width = `${gameState.harmony}%`;
        }

        function updateResonancePoints() {
            const points = Math.floor(gameState.maxCombo / 5);
            const pointElements = document.querySelectorAll('.resonance-point');
            pointElements.forEach((el, i) => {
                el.classList.toggle('active', i < points);
            });
        }

        function checkLevelUp() {
            const newLevel = Math.floor(gameState.score / 2000) + 1;
            if (newLevel > gameState.level && newLevel <= 4) {
                gameState.level = newLevel;
                document.getElementById('levelDisplay').textContent = `Phase ${newLevel}`;
                document.getElementById('moodIndicator').textContent = CONFIG.moods[newLevel - 1];
                
                // Change mood/scale
                const moods = ['peaceful', 'mystical', 'joyful', 'melancholic'];
                currentMood = moods[(newLevel - 1) % moods.length];
                currentScale = CONFIG.scales[currentMood];
                bpm = CONFIG.baseTempos[newLevel - 1];
                
                // Restart beat with new tempo
                stopBeat();
                startBeat();
            }
        }

        // Render Loop
        let lastTime = 0;

        function render(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            // Clear with fade effect
            ctx.fillStyle = 'rgba(10, 10, 18, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Update beat pulse
            gameState.beatPulse *= 0.9;

            // Draw and update background orbs
            backgroundOrbs.forEach(orb => {
                orb.update();
                orb.draw(ctx, gameState.beatPulse);
            });

            // Ground line
            const groundY = height - 50;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(width, groundY);
            const groundGradient = ctx.createLinearGradient(0, groundY, width, groundY);
            groundGradient.addColorStop(0, 'rgba(79, 172, 254, 0)');
            groundGradient.addColorStop(0.5, `rgba(79, 172, 254, ${0.3 + gameState.beatPulse * 0.2})`);
            groundGradient.addColorStop(1, 'rgba(79, 172, 254, 0)');
            ctx.strokeStyle = groundGradient;
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw ripples
            gameState.ripples = gameState.ripples.filter(ripple => {
                ripple.draw(ctx);
                return ripple.update();
            });

            // Draw and update plants
            gameState.plants = gameState.plants.filter(plant => {
                plant.draw(ctx, gameState.beatPulse);
                return plant.update(deltaTime, gameState.beatPulse);
            });

            // Draw particles
            gameState.particles = gameState.particles.filter(particle => {
                particle.draw(ctx);
                return particle.update();
            });

            // Beat indicator glow
            if (gameState.beatPulse > 0.1) {
                const glowGradient = ctx.createRadialGradient(
                    width / 2, height, 0,
                    width / 2, height, 200
                );
                glowGradient.addColorStop(0, `rgba(79, 172, 254, ${gameState.beatPulse * 0.3})`);
                glowGradient.addColorStop(1, 'rgba(79, 172, 254, 0)');
                ctx.fillStyle = glowGradient;
                ctx.fillRect(0, height - 200, width, 200);
            }

            if (gameState.running) {
                requestAnimationFrame(render);
            }
        }

        // Start Game
        document.getElementById('startBtn').addEventListener('click', async () => {
            await Tone.start();
            audioStarted = true;
            initAudio();
            
            document.getElementById('startScreen').classList.add('hidden');
            gameState.running = true;
            
            startBeat();
            requestAnimationFrame(render);
        });

        // Initial background render
        function renderBackground() {
            ctx.fillStyle = '#0a0a12';
            ctx.fillRect(0, 0, width, height);
            
            backgroundOrbs.forEach(orb => {
                orb.update();
                orb.draw(ctx, 0);
            });
            
            if (!gameState.running) {
                requestAnimationFrame(renderBackground);
            }
        }
        renderBackground();
    </script>
</body>
